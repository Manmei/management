<!-- 添加用户弹窗 表单 -->
<div class="add_role_popup" style="display: none">
    <form class="role_popup form-horizontal m-t" id="commentForm">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-5 control-label">用户名：</label>
                    <div class="col-sm-7">
                        <input id="cname" name="name" minlength="2" type="text" class="form-control" required="required" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"><i class="icon-required">*</i>真实姓名：</label>
                    <div class="col-sm-7">
                        <input id="zname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"><i class="icon-required">*</i>门店名称：</label>
                    <div class="col-sm-7">
                        <input id="mname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"><i class="icon-required">*</i>手机号：</label>
                    <div class="col-sm-7">
                        <input id="telphone" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"><i class="icon-required">*</i>备注：</label>
                    <div class="col-sm-7">
                        <textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <p>默认密码：123456</p>
                <p>
                <div class="col-sm-5 pd0">
                    <label><input type="radio" class="i-checks"> 男</label>
                </div>
                <div class="col-sm-5 pd0">
                    <label><input type="radio" class="i-checks"> 女</label>
                </div>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary" type="submit">保存</button>
                <button type="button" class="layui-layer-close btn btn-default ml10">取消</button>
            </div>
        </div>
    </form>

            anim: 2,
            shadeClose: true, //开启遮罩关闭

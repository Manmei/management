                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加用户弹窗 表单 -->
    <div class="add_role_popup" style="display: none">
        <form class="role_popup form-horizontal m-t" id="commentForm">
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-sm-5 control-label">角色名称：</label>
                        <div class="col-sm-7">
                            <input id="cname" name="name" minlength="2" type="text" class="form-control" required="required" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label"><i class="icon-required">*</i>上级角色：</label>
                        <div class="col-sm-7">
                            <div class="btn-group select-menu-width">
                                <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">操作 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:;">全部</a></li>
                                    <li><a href="javascript:;">待机审</a></li>
                                    <li><a href="javascript:;">初审通过/待复审</a></li>
                                    <li><a href="javascript:;">初审驳回</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label"><i class="icon-required">*</i>角色描述：</label>
                        <div class="col-sm-7">
                            <textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-sm-offset-6">
                    <button class="btn btn-primary" type="submit">保存</button>
                </div>
            </div>
        </form>
    </div>


    <!-- 全局js -->
    <script src="../../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- radio/checkbox效果需要引入开始 -->
    <!-- iCheck单选框/多选框 -->
    <script src="../../static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <!-- 弹窗插件 -->
    <script src="../../static/js/plugins/layer/layer.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var _add_role_html = $('.add_role_popup').html();
        $('#add_role').on('click', function(){
            layer.open({
                title: "添加角色",
                type: 1,
                area: ['600px', 'auto'],
                skin: 'layui-layer-demo', //样式类名
                anim: 2,
                shadeClose: true, //开启遮罩关闭
                content: _add_role_html
            });
        });
        $('#authorize_btn').on('click', function(){
            layer.open({
                type: 2,
                title: '角色授权',
                shadeClose: true,
                shade: 0.8,
                area: ['700px', '500px'],
                content: ['role_authorize.html','no'] //iframe的url,no-没有滚动条
            });
        });
    </script>

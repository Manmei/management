<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理-用户信息填写</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/demo/webuploader-demo.css">
</head>
<body class="gray-bg">
<div class="wrapper-content  animated fadeInRight">
    <div class="ibox-content">
        <div class="wrapper-content row">
            <div class="">
                <div class="col-md-10"></div>
                <div class="col-md-1">
                    <span>状态：</span>
                    <div class="btn-group select-menu-width">
                        <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">操作 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:;">全部</a></li>
                            <li><a href="javascript:;">待机审</a></li>
                            <li><a href="javascript:;">初审通过/待复审</a></li>
                            <li><a href="javascript:;">初审驳回</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="wrapper-content m-t-md">
                <table class="table perfile-table">
                    <tr>
                        <td>姓名</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control" required="required" aria-required="true"></td>
                        <td>性别</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>出生年月</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>民族</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>学历</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>婚姻状况</td>
                        <td>
                            <div class="btn-group select-menu-width">
                                <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">操作<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:;">未婚</a></li>
                                    <li><a href="javascript:;">已婚未育</a></li>
                                    <li><a href="javascript:;">已婚已育</a></li>
                                    <li><a href="javascript:;">离异</a></li>
                                    <li><a href="javascript:;">其他</a></li>
                                </ul>
                            </div></td>
                    </tr>
                    <tr>
                        <td>籍贯</td>
                        <td colspan="3"><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>生育状况</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>家庭住址</td>
                        <td colspan="5"><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>现住址</td>
                        <td colspan="5"><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>身份证</td>
                        <td colspan="5">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-5">
                                    <div class="ibox float-e-margins">
                                        <div class="page-container">
                                            <div id="uploader" class="wu-example uploader">
                                                <div class="queueList">
                                                    <div id="dndArea" class="placeholder">
                                                        <div id="filePicker" class="filePicker"></div>
                                                        <p>单次最多可上传1张</p>
                                                    </div>
                                                </div>
                                                <div class="statusBar" style="display:none;">
                                                    <div class="progress">
                                                        <span class="text">0%</span>
                                                        <span class="percentage"></span>
                                                    </div>
                                                    <div class="info"></div>
                                                    <div class="btns">
                                                        <div id="filePicker2" class="filePicker2"></div>
                                                        <div class="uploadBtn">开始上传</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="ibox float-e-margins">
                                        <div class="page-container">
                                            <div  class="wu-example uploader">
                                                <div class="queueList">
                                                    <div  class="placeholder ">
                                                        <div  class="filePicker"></div>
                                                        <p>单次最多可上传1张</p>
                                                    </div>
                                                </div>
                                                <div class="statusBar" style="display:none;">
                                                    <div class="progress">
                                                        <span class="text">0%</span>
                                                        <span class="percentage"></span>
                                                    </div>
                                                    <div class="info"></div>
                                                    <div class="btns">
                                                        <div  class="filePicker2"></div>
                                                        <div class="uploadBtn">开始上传</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>运营商认证</td>
                        <td colspan="5"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>

<!-- Web Uploader -->
<script type="text/javascript">
    // 添加全局站点信息
    var BASE_URL = '../../static/js/plugins/webuploader';
</script>
<script src="../../static/js/plugins/webuploader/webuploader.min.js"></script>
<script src="../../static/js/demo/webuploader-demo.js"></script>

</body>
</html>

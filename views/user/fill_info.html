<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理-用户信息填写</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/demo/webuploader-support.css">
</head>
<body class="gray-bg">
<div class="wrapper-content  animated fadeInRight">
    <div class="ibox-content">
        <div class="wrapper-content row">
            <div class="">
                <div class="col-md-10"></div>
                <div class="col-md-1">
                    <span>状态：</span>
                    <div class="btn-group select-menu-width">
                        <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">操作 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:;">全部</a></li>
                            <li><a href="javascript:;">待机审</a></li>
                            <li><a href="javascript:;">初审通过/待复审</a></li>
                            <li><a href="javascript:;">初审驳回</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="wrapper-content m-t-md">
                <table class="table perfile-table">
                    <tr>
                        <td>姓名</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control" required="required" aria-required="true"></td>
                        <td>性别</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>出生年月</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>民族</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>学历</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>婚姻状况</td>
                        <td>
                            <div class="btn-group select-menu-width">
                                <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">操作<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:;">未婚</a></li>
                                    <li><a href="javascript:;">已婚未育</a></li>
                                    <li><a href="javascript:;">已婚已育</a></li>
                                    <li><a href="javascript:;">离异</a></li>
                                    <li><a href="javascript:;">其他</a></li>
                                </ul>
                            </div></td>
                    </tr>
                    <tr>
                        <td>身份证号</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>手机号</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>生育状况</td>
                        <td><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>籍贯</td>
                        <td colspan="2"><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                        <td>家庭住址</td>
                        <td colspan="2"><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>现住址</td>
                        <td colspan="5"><input id="" name="name" minlength="2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>身份证</td>
                        <td colspan="5">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="ibox float-e-margins">
                                        <div class="page-container">
                                            <div class="uploader uploader1">
                                                <div class="wrapper-uploader">
                                                    <div class="file-list"></div>
                                                </div>
                                                <div class="actions clearfix">
                                                    <div class="filePicker action fl">选择图片</div>
                                                    <button class="uploadFile action btn btn-default upload-btn disabled fr">上传图片</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="ibox float-e-margins">
                                        <div class="page-container">
                                            <div class="uploader uploader2">
                                                <div class="wrapper-uploader">
                                                    <div class="file-list"></div>
                                                </div>
                                                <div class="actions clearfix">
                                                    <div  class="filePicker action fl">选择图片</div>
                                                    <button class="uploadFile action btn btn-default upload-btn disabled fr">上传图片</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>运营商认证</td>
                        <td colspan="5"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>

<!-- Web Uploader -->
<script src="../../static/js/plugins/webuploader/webuploader.min.js"></script>
<script src="../../static/js/demo/webuploader.support.js"></script>
<script>
    var w1 = new WebUploaderSupport({
        server: "/webuploader-support/webUploader/save?path=webUploader",
        paste: document.body,
        swf: '../webuploader/Uploader.swf',  // swf文件所处路径
        support:  {
            uploader: ".uploader.uploader1",  //上传区域容器选择器
            fileSize: 1,  //文件总个数, -1时无限制
            multiple: false  //单选
        }

    });

    var w2 = new WebUploaderSupport({
        server: "/webuploader-support/webUploader/save?path=webUploader",
        swf: '../webuploader/Uploader.swf',  // swf文件所处路径
        support: {
            uploader: ".uploader.uploader2",
            fileSize: 1,
            multiple: false  //单选
        }
    });
</script>
</body>
</html>

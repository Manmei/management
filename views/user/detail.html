<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理-用户列表-详情</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper-content">
    <div class="ibox-content">
        <div class="wrapper-content">
            <table class="table perfile-table">
                <tr>
                    <td rowspan="5">借款人</td>
                    <td>姓名</td>
                    <td></td>
                    <td>性别</td>
                    <td></td>
                    <td>出生年月</td>
                    <td></td>
                    <td>电话号码</td>
                    <td></td>
                </tr>
                <tr>
                    <td>民族</td>
                    <td></td>
                    <td>学历</td>
                    <td></td>
                    <td>婚姻状况</td>
                    <td></td>
                    <td>生育状况</td>
                    <td></td>
                </tr>
                <tr>
                    <td>身份证号</td>
                    <td colspan="3"></td>
                    <td>籍贯</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td>家庭住址</td>
                    <td colspan="3"></td>
                    <td>现住址</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="8">
                        <div class="row">
                            <div class="col-sm-6 text-center">
                                <img class="space-20" src="../../static/img/a1.jpg" alt="">
                                <p>身份证正面</p>
                            </div>
                            <div class="col-sm-6 text-center">
                                <img class="space-20" src="../../static/img/a3.jpg" alt="">
                                <p>身份证反面</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <!--配偶-->
            <table class="table perfile-table">
                <tr>
                    <td rowspan="3">配偶</td>
                    <td>姓名</td>
                    <td></td>
                    <td>联系电话</td>
                    <td></td>
                    <td>身份证号</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>民族</td>
                    <td></td>
                    <td>学历</td>
                    <td></td>
                    <td>工作单位</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>单位电话</td>
                    <td></td>
                    <td>入职年限</td>
                    <td></td>
                    <td>单位地址</td>
                    <td colspan="2"></td>
                </tr>
            </table>
            <!--工作信息-->
            <table class="table perfile-table">
                <tr>
                    <td rowspan="3">工作信息</td>
                    <td>工作单位</td>
                    <td colspan="3"></td>
                    <td>单位地址</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td>职位</td>
                    <td></td>
                    <td>月收入</td>
                    <td></td>
                    <td>
                        单位电话</td>
                    <td></td>
                    <td>入职年限</td>
                    <td></td>
                </tr>
                <tr>
                    <td>工作情况</td>
                    <td colspan="7"></td>
                </tr>
            </table>
            <!--房产信息-->
            <table class="table perfile-table">
                <tr>
                    <td rowspan="5">房产信息</td>
                    <td>房产地址</td>
                    <td colspan="7"></td>
                </tr>
                <tr>
                    <td>面积</td>
                    <td></td>
                    <td>购买时间</td>
                    <td></td>
                    <td>购买金额</td>
                    <td></td>
                    <td>共有人情况</td>
                    <td></td>
                </tr>
                <tr>
                    <td>贷款情况</td>
                    <td colspan="3"></td>
                    <td>购买金额</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td rowspan="2">居住地址</td>
                    <td colspan="7">租用</td>
                </tr>
                <tr>
                    <td colspan="7">自购（或亲属名下）</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>

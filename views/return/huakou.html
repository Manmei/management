<body>
<div class="draw_popup">
    <form class="role_popup iframe_children m-t" id="">
        <div class="form-group clearfix">
            <div class="text-box fl">
                <label class="control-label">本金金额：</label>
            </div>
            <input id="" name="name" minlength="2" type="text" class="form-control fl" required="required" aria-required="true">
        </div>
        <div class="form-group clearfix">
            <div class="text-box fl">
                <label class="control-label">利息：</label>
            </div>
            <input id="" name="name" minlength="2" type="text" class="form-control fl" required="required" aria-required="true">
        </div>
        <div class="form-group clearfix">
            <div class="text-box fl">
                <label class="control-label">风险金：</label>
            </div>
            <input id="" name="name" minlength="2" type="text" class="form-control fl" required="required" aria-required="true">
        </div>
        <div class="form-group clearfix">
            <div class="text-box fl">
                <label class="control-label">逾期罚息：</label>

            <div class="text-box fl">
                <label class="control-label">违约金：</label>

        </div>
        <div class="form-group clearfix">
            <div class="text-box fl">
                <label class="control-label">总计：</label>
            </div>
            <input id="" name="name" minlength="2" type="text" class="form-control fl" required="required" aria-required="true">
        </div>
        <div class="form-group clearfix">
            <div class="text-box fl">备注：</div>
            <textarea class="fl" rows="3" class="form-control" placeholder="请在此处填写备注信息..."></textarea>
        </div>
        <div class="form-group clearfix">
            <div class="text-box fl">&nbsp;&nbsp;</div>
            <button style="margin-top: 7px" type="button" class="btn btn-primary btn-sm">划扣</button>

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>运营管理系统 - 重置密码</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div class="login-logo">
            <h1 class="logo-name">H+</h1>
        </div>
        <h3>重置密码</h3>

        <form class="m-t common-form-style" role="form" action="index.html">
            <div class="form-group">
                <i class="fa fa-mobile" style="font-size: 22px;top: 6px;"></i><input type="text" class="form-control" placeholder="请输入手机号码" required="">
            </div>
            <div class="form-group" style="display: none;">
                <i class="fa fa-envelope" style="font-size: 14px;left: 9px;"></i>
                <input type="text" style="width: 60%;" class="form-control" placeholder="请输短信验证码" required="" disabled>
                <button type="button" class="btn btn-success verify-btn">发送验证码</button>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i><input type="password" class="form-control" placeholder="请输入旧密码" required="">
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i><input type="password" class="form-control" placeholder="请输入新密码" required="">
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i><input type="password" class="form-control" placeholder="请再次输入新密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a></p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
